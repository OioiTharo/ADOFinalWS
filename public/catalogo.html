<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="estilo.css"/>
</head>
<body>
    <div class="container mt-5">
        <h1>Catálogo de Filmes</h1>
        <div class="row" id="catalogo">
            <!-- Itens do catálogo serão inseridos aqui pelo JavaScript -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/catalogo')
                .then(response => response.json())
                .then(data => {
                    console.log('Dados recebidos:', data); // Log para depuração
                    const catalogoDiv = document.getElementById('catalogo');
                    data.forEach(item => {
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('col-md-4');
                        itemDiv.innerHTML = `
                            <div class="card mb-4 shadow-sm">
                                <img class="card-img-top" height="500px" src="${item.imagem}" alt="${item.nome}">
                                <div class="card-body">
                                    <h5 class="card-title">${item.nome}</h5>
                                    <p class="card-text">Diretor: ${item.diretor}</p>
                                    <p class="card-text">Categoria: ${item.categoria}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">  
                                            <a href="/detalhes?id=${item.id}" class="btn btn-sm btn-outline-secondary">Ver</a>
                                            <a href="/carrinho.html?id=${item.id}" class="btn btn-sm btn-outline-secondary">Comprar</a> 
                                        </div>
                                        <large class="text-muted">R$ ${item.valor}</large>
                                    </div>
                                </div>
                            </div>
                        `;
                        catalogoDiv.appendChild(itemDiv);
                    });
                })
                .catch(error => {
                    console.error('Erro ao carregar os dados:', error);
                });
        });
    </script>
</body>
</html>
