<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Filme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Adicione outros estilos CSS aqui, se necessário -->
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="row">
                <div class="col-md-4">
                    <img class="card-img-top" id="filme-imagem" src="" alt="Imagem do Filme">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title" id="filme-nome"></h5>
                        <p class="card-text">Diretor: <span id="filme-diretor"></span></p>
                        <p class="card-text">Categoria: <span id="filme-categoria"></span></p>
                        <p class="card-text">Valor: <span id="filme-valor"></span></p>
                        <a href="#" class="btn btn-primary">Comprar</a>
                        <a href="/catalogo.html" class="btn btn-secondary">Voltar para o Catálogo</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Puxar o ID do filme da URL
            const urlParams = new URLSearchParams(window.location.search);
            const filmeId = urlParams.get('id');

            // Fazer requisição ao servidor para obter os detalhes do filme com base no ID
            fetch(`/api/filme/${filmeId}`)
                .then(response => response.json())
                .then(filme => {
                    // Preencher os detalhes do filme nos elementos HTML
                    document.getElementById('filme-nome').textContent = filme.nome;
                    document.getElementById('filme-imagem').src = filme.imagem;
                    document.getElementById('filme-diretor').textContent = filme.diretor;
                    document.getElementById('filme-categoria').textContent = filme.categoria;
                    document.getElementById('filme-valor').textContent = filme.valor;
                })
                .catch(error => {
                    console.error('Erro ao carregar os detalhes do filme:', error);
                });
        });
    </script>
</body>
</html>
